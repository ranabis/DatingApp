<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">R-NET</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarCollapse">

            @if (accountService.currentUser()) {
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                    <a class="nav-link">Dating App</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link">Matches</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link">Lists</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link">Messages</a>
                </li>
            </ul>
            }

            @if (accountService.currentUser()) {
            <div dropdown class="dropdown d-flex ms-auto">
                <a dropdownToggle class="dropdown-toggle text-light text-decoration-none">Welcome User!</a>
                <ul *dropdownMenu class="dropdown-menu" data-bs-theme="dark">
                    <li>
                        <a class="dropdown-item rounded-2">Edit Profile</a>
                    </li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li>
                        <a class="dropdown-item rounded-2" (click)="logout()">Logout</a>
                    </li>
                </ul>
            </div>
            }

            @if (!accountService.currentUser()) {
            <form #loginForm="ngForm" (ngSubmit)="login()" class=" d-flex ms-auto" autocomplete="off">
                <input name="username" [(ngModel)]="model.username" class="form-control me-2" placeholder="Username"
                    aria-label="Username">
                <input name="password" [(ngModel)]="model.password" class="form-control me-2" placeholder="Password"
                    aria-label="Password" type="password">
                <button class="btn btn-outline-success" type="submit">Login</button>
            </form>
            }
