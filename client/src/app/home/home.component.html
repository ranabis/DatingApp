<div class="container mt-5">
    <div style="text-align: center;">
        @if (!registerMode) {
        <h1>Find Your Match</h1>
        <br>
        <p class="lead">Come on in to view your matches... all you need to do is sign up!</p>
        <br>
        <div class="text-center">
            <button (click)="registerToggle()" class="btn btn-outline-primary btn-lg me-2">Register</button>
            <button class="btn btn-outline-info btn-lg me-2">Learn more</button>
        </div>
        } @else {
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-4">
                    <app-register (cancelRegister)="cancelRegisterMode($event)">
                    </app-register>
                </div>
            </div>
        </div>
        }
    </div>
</div>
